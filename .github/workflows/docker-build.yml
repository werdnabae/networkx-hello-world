name: Build & Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build . \
            -t ghcr.io/${{ github.repository_owner }}/networkx-hello-world:latest

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/networkx-hello-world:latest
